<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>

  <main class="main">
    <section class="registration">
      <div class="container registration__container">
        <div class="registration__inner">
          <div class="registration__logo">
            <img class="registration__images" src="./images/logo-white.png" alt="" >
          </div>
          <h1 class="registration__title">Log in</h1>
          <form name="login" class="registration__form registration__form-login" action="#" method="get" enctype="multipart/form-data">
            <div class="registration__input">
              <input class="input" type="text" name="username" placeholder="Login:">
            </div>
            <div class="registration__input">
              <div class="input__eye-box">
                <input class="input" type="password" name="userpass" placeholder="Password:">
                <span class="input__eye"><img src="./images/eye.svg" alt=""></span>
              </div>
            </div>
            <div class="registration__button-box">
              <button class="registration__button button-pink" type="submit">Continue</button>
            </div>
          </form>
          <div class="registration__link-box">
            <a class="registration__link" href="confirmation.html">Forgot your password?</a>
          </div>
          <p class="registration__text">
            Donâ€™t have an account? 
            <a class="registration__link" href="signup.html">Sign up</a>
          </p>
        </div>
      </div>
    </section>
  </main>

<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>

<script src="js/main.min.js"></script>

</body>

</html>
