<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>

  <main class="main">
    <section class="registration">
      <div class="container registration__container">
        <div class="registration__inner">
          <div class="registration__logo registration__logo-create">
            <img class="registration__images" src="./images/logo-white.png" alt="" >
          </div>
          <h1 class="registration__title-create">Create a new password</h1>
          <form name="create" class="registration__form registration__form-login" action="#" method="get" enctype="multipart/form-data">
            <div class="registration__input registration__input-create">
              <input class="input" type="password" name="pascur" placeholder="Current password:">
              <span class="input__eye" ><img src="./images/eye.svg" alt=""></span>
            </div>
            <div class="registration__input registration__input-create">
              <input class="input" type="password" name="pasnew" placeholder="New password:">
              <span class="input__eye"><img src="./images/eye.svg" alt=""></span>
            </div>
            <div class="registration__button-box">
              <button class="registration__button button-pink" type="submit" href="settings.html">Continue</button>
            </div>
          </form>
        </div>
      </div>
    </section>
  </main>

<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>

<script src="js/main.min.js"></script>

</body>

</html>
